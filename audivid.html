<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Audio and Video Lab</title>
  </head>
  <body>
    <div class="head" id="header">
      <h1>HTML Audio and Video Lab</h1>
    </div>
    <div class="card-container" id="container">
      <div class="card" id="main-card">
        <section id="video">
          <h2>What is the map method and how does it work?</h2>
          <video width="640" height="640" controls>
            <source
              src="https://cdn.freecodecamp.org/curriculum/labs/what-is-the-map-method-and-how-does-it-work.mp4"
              type="video/mp4"
            />
          </video>
        </section>
        <section id="audio">
          <h2>We are Going to Make It</h2>
          <audio controls loop
            src="https://cdn.freecodecamp.org/curriculum/js-music-player/we-are-going-to-make-it.mp3"
              type="audio/mpeg"
            />
          </audio>
        </section>
      </div>
    </div>
  </body>
</html>
